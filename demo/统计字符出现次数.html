<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //判断字符串'ahfaoejcnvjsdliohud'中出现次数最多的字符，并统计其次数
        // 1.利用charAt()遍历字符串
        // 2.把每个字符存储到对象，如果对象没有该属性，就为1，如果存在了就+1
        // var o = {
        //     age: 18
        // }
        // if(o['age']){
        //     console.log('存在该属性');            
        // } else {
        //     console.log('没有该属性');            
        // }
        // 3.遍历对象，得到最大值和该字符

        var str = 'ahfaoejcnvjsdliohud';
        var obj = {};
        for(var i = 0; i < str.length; i++) {
            var chars = str.charAt(i);
            if(obj[chars]){
                obj[chars]++;
            } else {
                obj[chars] = 1;
            }
        }
        console.log(obj);

        var max = 0;
        var ch = [];
        var count = 0;
        //k得到的是属性名，obj[k]得到属性值
        for(var k in obj) {  //找出最大值
            if(obj[k] > max) {
                max = obj[k];
            }
        }
        for(var k in obj) {  //根据最大值将字符全部找出
            if(obj[k] == max) {
                ch[count++] = k;
            }
        }
        console.log(ch);
        
        console.log('最多次数为：' + max); 
        console.log('出现次数最多的字符是：');
        for(var j = 0; j < ch.length; j++){
            console.log(ch[j]);
            
        }       
        
        
        
    </script>
</body>
</html>
